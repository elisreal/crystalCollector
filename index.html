<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- My reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		
	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
	<body class="mainBody">
		<div class="container">
			<div class="jumbotron text-center">
				<div class="row">
					<img class="logo" src="assets/images/Coin-Collector.png" alt="logo">
				</div>
				<div class="randNumContainer">
					<button id="generatebtn" class="btn btn-default btn-lg btn-primary">
					Generate Random Number
					</button>
					<h1 id="numberRand">0</h1>
				</div>
				<div class="valuesContainer">
					<h1 id="crystalValues">0</h1>
					<p>YOUR NUMBER</p>
				</div>
				<div class="btnContainer container text-center">
					<button id="crystal1" class="btn btn-default btn-lg btn-primary crystalBtn">
						<img class="button" src="assets/images/gold.gif" alt="goldCoin">
					</button>
					<button id="crystal2" class="btn btn-default btn-lg btn-primary crystalBtn">
						<img class="button" src="assets/images/purp.gif" alt="purpleCoin">
					</button>
					<button id="crystal3" class="btn btn-default btn-lg btn-primary crystalBtn">
						<img class="button" src="assets/images/red.gif" alt="redCoin">
					</button>
					<button id="crystal4" class="btn btn-default btn-lg btn-primary crystalBtn">
						<img class="button" src="assets/images/teal.gif" alt="tealCoin">
					</button>
				</div>
				<div class="row">
					<div class="col col-sm-6">
						<h1 id="score">0</h1>
						<p>SCORE</p>
					</div>
					<div class="col col-sm-6">
						<h1 id="lives">0</h1>
						<p>LIVES</p>
					</div>
				</div>
			</div>
		</div>


<!-- Bootstrap and jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- My JS -->
	<script type="text/javascript" src="assets/js/script.js"></script>

	</body>
</html>
